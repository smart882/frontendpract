<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<main class="container">
  <img class="firstimage" src="images/image-equilibrium.jpg" alt="image-equilibrium">
  <p class="first-paragraph">Equilibrium #3429</p>
  <p class="second-paragraph">Our Equilibrium collection promotes <br> balance and calm</p>
  <div class="ethereum">
    <div class="eth">
      <img class="icon" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">      0.041ETH
    </div>
    <div class="time">
      <i class="fa fa-clock-o" aria-hidden="true"></i>      3 days left
    </div>
  </div>
  <div class="lastpart">
    <div>
      <img class="imgavatar" src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
    </div>
    <p class="lastp">Creation of <span>Jules Wyvern</span></p>
  </div>
</main>
 
</body>
</html>
